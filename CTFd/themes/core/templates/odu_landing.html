{% extends "base.html" %}

{% block content %}
<div class="landing-page">
    <img src="/themes/core/static/img/odu-logo.png" alt="ODU Logo" style="width: 200px;">
    <h1>Welcome to ODU Cybersecurity Education Platform</h1>
    <p>Old Dominion University is committed to advancing cybersecurity education through cutting-edge competitions and learning initiatives.</p>
    <div id="countdown"></div>
</div>

<script>
    const eventDate = new Date('2025-04-01T00:00:00').getTime();
    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;
        if (distance < 0) {
            clearInterval(interval);
            document.getElementById('countdown').innerHTML = "Event has started!";
            return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000)) / 1000);
        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
</script>
{% endblock %}
